<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <h1 class="text-primary pb-5">Example 6:</h1>
        <span class="h2">Number: <span id="number"></span></span>
        <br />
        <span class="h2">Result : <span id="result"></span></span>
        <br>
        <span class="h2">JSON Result : <span id="json_result"></span></span>
    </div>

    <script>
        // số ban đầu cần sắp xếp
        const number = 123456789;
        // hàm thực hiện sắp xếp
        const sortNumber = (num) => {
            // chuyển số thành chuỗi
            const numStr = num.toString();
            // chuyển chuỗi thành mảng chứa các số 
            const numArr = numStr.split('');
            // thuật toán sắp xếp chọn
            for (var index_in_numArr = 0; index_in_numArr < numArr.length; index_in_numArr++) {
                var min = index_in_numArr;
                for (var temp_of_index = index_in_numArr; temp_of_index < numArr.length; temp_of_index++) {
                    if (numArr[min] < numArr[temp_of_index]) {
                        min = temp_of_index;
                    }
                }
                const temp = numArr[min];
                numArr[min] = numArr[index_in_numArr];
                numArr[index_in_numArr] = temp;
            }
            // chuyển kết quả từ mảng đã được sắp xếp thành số
            const result = parseInt(numArr.join(''));
            return result;
        }
        // chuyển kết quả về dạng JSOn
        const json_result = JSON.stringify({ sortedNum: sortNumber(number) });
        // in ra kết quả
        document.getElementById("number").innerHTML = number;
        document.getElementById("result").innerHTML = sortNumber(number);
        document.getElementById("json_result").innerHTML = json_result;
    </script>
</body>

</html>
