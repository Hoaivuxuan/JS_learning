<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container p-5">
    <h1 class="text-primary pb-5">Example 4:</h1>
    <span class="h2">Data : <span id="variable"></span></span>
    <br />
    <span class="h2">Result : <span id="result"></span></span>
    <br>
    <span class="h2">JSON Result : <span id="json_result"></span></span>
  </div>

  <script>
    const a = 7,
      b = 2,
      c = 3,
      d = 12;
    const lots_of_math = (a, b, c, d) => {
      // tính tổng a và b
      const first = a + b;
      // tính hiệu c và d
      const second = c - d;
      // tính tích giá trị đầu và giá trị thứ 2 => giá trị thứ 3
      const third = first * second;
      // tính giá trị cuối cùng
      let finallyResult;
      if (a !== 0) {
        // trả về modulo của giá trị 3 và a
        finallyResult = third % a;
      } else {
        // trả về undefined nếu a = 0
        finallyResult = "undefined";
      }
      // in giá trị a,b,c,d ban đầu
      document.getElementById("result").innerHTML = `first= ${first}, second= ${second}, third= ${third}, finally= ${finallyResult}`;
      // tạo đối tượng result lưu kết quả
      const result = {
        first: first,
        second: second,
        third: third,
        finally: finallyResult,
      };
      // chuyển đổi sang dạng JSOn
      const json_result = JSON.stringify(result);
      // trả về kết quả
      return json_result;
    };
    // in kết quả ra màn hình
    document.getElementById(
      "variable"
    ).innerHTML = `a = ${a}, b = ${b}, c = ${c}, d = ${d}, `;
    document.getElementById("json_result").innerHTML = lots_of_math(a, b, c, d);
  </script>
</body>

</html>
