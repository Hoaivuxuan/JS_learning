<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container p-5">
      <h1 class="text-primary pb-5">Example 4:</h1>
      <span class="h2">Data : <span id="variable"></span></span>
      <br />
      <span class="h2">JSON Result : <span id="json_result"></span></span>
    </div>

    <script>
      const lots_of_math = () => {
        const a = 1,
          b = 2,
          c = 3,
          d = 4;
        document.getElementById(
          "variable"
        ).innerHTML = `a = ${a}, b = ${b}, c = ${c}, d = ${d}, `;
        const sum_ab = a + b;
        const diff_cd = c - d;
        const third = sum_ab * diff_cd;
        let finallyResult;
        if (a !== 0) {
          finallyResult = third % a;
        } else {
          finallyResult = "undefined";
        }
        const result = {
          sum_ab: sum_ab,
          diff_cd: diff_cd,
          third: third,
          finally: finallyResult,
        };
        const json_result = JSON.stringify(result);
        return json_result;
      };
      document.getElementById("json_result").innerHTML = lots_of_math();
    </script>
  </body>
</html>
