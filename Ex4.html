<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container p-5">
    <h1 class="text-primary pb-5">Example 4:</h1>
    <span class="h2">Data : <span id="variable"></span></span>
    <br />
    <span class="h2">Result : <span id="result"></span></span>
    <br>
    <span class="h2">JSON Result : <span id="json_result"></span></span>
  </div>

  <script>
    const a = 7,
      b = 2,
      c = 3,
      d = 12;
    const lots_of_math = (a,b,c,d) => {
      const first = a + b;
      const second = c - d;
      const third = first * second;
      let finallyResult;
      if (a !== 0) {
        finallyResult = third % a;
      } else {
        finallyResult = "undefined";
      }
      document.getElementById("result").innerHTML = `first= ${first}, second= ${second}, third= ${third}, finally= ${finallyResult}`;
      const result = {
        first: first,
        second: second,
        third: third,
        finally: finallyResult,
      };
      const json_result = JSON.stringify(result);
      return json_result;
    };

    document.getElementById(
      "variable"
    ).innerHTML = `a = ${a}, b = ${b}, c = ${c}, d = ${d}, `;
    document.getElementById("json_result").innerHTML = lots_of_math(a,b,c,d);
  </script>
</body>

</html>
