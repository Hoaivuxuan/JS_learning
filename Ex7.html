<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <h1 class="text-primary pb-5">Example 7:</h1>
        <span class="h2">Input: <span id="input"></span></span>
        <br />
        <span class="h2">Result : <span id="result"></span></span>
        <br>
        <span class="h2">JSON Result : <span id="json_result"></span></span>
    </div>

    <script>
        const case_1 = "AAAABBBCCDAABBB";
        const case_2 = "ABBCcAD";
        const case_3 = [1, 'a ', 'a', 'a', 2, 2, 3, 3];
        const case_4 = [1, 2, 2, 3, 3];
        function unique_in_order(input) {
            let result = [];

            for (let i = 0; i < input.length; i++) {
                if (input[i] !== input[i + 1]) {
                    result.push(input[i]);
                }
            }
            return `[${result}]`;
        }
        json_result = JSON.stringify({ json_result: unique_in_order(case_1) });

        document.getElementById("input").innerHTML = case_1;
        document.getElementById("result").innerHTML = unique_in_order(case_1);
        document.getElementById("json_result").innerHTML = json_result;
    </script>
</body>

</html>
