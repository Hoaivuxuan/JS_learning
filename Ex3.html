<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container p-5">
    <h1 class="text-primary pb-5">Example 3:</h1>
    <span class="h2">Array: <pre id="arr"></pre>
    </span>
    <span class="h2">Result : <pre id="result"></pre>
    </span>
    <span class="h2">JSON Result : <pre id="json_result"></pre>
    </span>
  </div>

  <script>
    const arr = [0, 1, 4];
    // hàm tính tổng các phần tử trong mảng
    const check_odd_even = (arr) => {
      let sum = 0;
      if (arr.length == 0) {
        return sum;
      } else {
        for (let i in arr) {
          if (typeof arr[i] !== "string") {
            sum += arr[i];
          }
        }
        return sum;
      }
    };
    // tạo đối tượng result lưu trữ kết quả
    const result = {
      json_result: check_odd_even(arr) % 2 === 0 ? "even" : "odd",
    };
    // chuyển đổi sang dạng JSON
    // in ra màn hình kết quả
    const json_result = JSON.stringify(result);
    document.getElementById("arr").innerHTML += JSON.stringify(arr);
    document.getElementById("result").innerHTML = check_odd_even(arr) % 2 === 0 ? "even" : "odd";
    document.getElementById("json_result").innerHTML = json_result;
  </script>
</body>

</html>
