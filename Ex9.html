<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <h1 class="text-primary pb-5">Example 9:</h1>
        <span class="h2">Case 1: <span id="case_1"></span></span>
        <br />
        <span class="h2">Result : <span id="result"></span></span>
    </div>

    <script>
        const case_1 = "ABA aba";
        const case_2 = "aba";
        const countCharacters = (str) => {
            // tạo object lưu trữ ký tự và số lượng
            let box_char = {};
            // duyệt các phần tử và đếm
            for (const char of str) {
                if (char in box_char) {
                    box_char[char]++;
                } else {
                    box_char[char] = 1;
                }
            }
            // trả về kết quả dạng chuẩn Object
            return '{' + Object.entries(box_char).map(([key, value]) => `'${key}': ${value}`).join(', ') + '}';
        }
        // in kết quả ra màn hình
        document.getElementById("case_1").innerHTML = `"${case_1}"`;
        document.getElementById("result").innerHTML = countCharacters(case_1);
    </script>
</body>

</html>
