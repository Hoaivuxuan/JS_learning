<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container p-5">
    <h1 class="text-primary pb-5">Example 2:</h1>
    <span class="h2">String: <pre id="string"></pre>
    </span>
    <span class="h2">Result : <pre id="result"></pre>
    </span>
    <span class="h2">JSON Result : <pre id="json_result"></pre>
    </span>
  </div>

  <script>
    const case_1 = "   tên tôi là   ";
    const case_2 = "tên tôi là";
    // hàm thực hiện biết hoa chữ cái đầu của mỗi từ
    function upperCase(str) {
      if (str.length === 0) {
        return str;
      }
      // tách chuỗi thành mảng các từ
      const words = str.split(" ");
      // duyệt qua các phần tử (sử dụng charAt(0) để lấy ký tự đầu tiên và slice(1) để lấy phần còn lại của từ)
      for (let index = 0; index < words.length; index++) {
        words[index] = words[index].charAt(0).toUpperCase() + words[index].slice(1);
      }
      // chèn khoảng trắng vào giữa các từ là trả về
      return words.join(" ");
    }
    // gọi hàm
    const upper_str = upperCase(case_1);
    // tạo đối tượng upper_str lưu trữ kết quả
    const result = { upper_str: upper_str };
    // chuyển đổi sang dạng JSON
    const json_result = JSON.stringify(result);
    // in ra màn hình kết quả
    document.getElementById("string").innerHTML = `"${case_1}"`;
    document.getElementById("result").innerHTML = `"${upper_str}"`;
    document.getElementById("json_result").innerHTML = json_result;
  </script>
</body>

</html>
