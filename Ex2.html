<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container p-5">
    <h1 class="text-primary pb-5">Example 2:</h1>
    <span class="h2">String: <span id="string"></span></span>
    <br />
    <span class="h2">Result : <span id="result"></span></span>
    <br>
    <span class="h2">JSON Result : <span id="json_result"></span></span>
  </div>

  <script>
    const str = "  tên tôi là  ";
    function upperCase(str) {
      if (str.length === 0) {
        return str;
      }
      const words = str.split(" ");
      for (let i = 0; i < words.length; i++) {
        words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1); // slice(x) lay phan tu từ x tới hết
      }
      return words.join(" ");
    }
    const upper_str = upperCase(str);
    const result = { upper_str: upper_str };
    const json_result = JSON.stringify(result);
    document.getElementById("string").innerHTML = str;
    document.getElementById("result").innerHTML = upper_str;
    document.getElementById("json_result").innerHTML = json_result;
  </script>
</body>

</html>
