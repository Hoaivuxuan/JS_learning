<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <h1 class="text-primary pb-5">Example 8:</h1>
        <span class="h2">Array: <pre id="arr"></pre>
        </span>

        <span class="h2">Result : <pre id="result"></pre>
        </span>

        <span class="h2">JSON Result : <pre id="json_result"></pre>
        </span>
    </div>

    <script>
        let case_1 = [2, 4, 0, 100, 4, 11, 2602, 36];
        let case_2 = [160, 3, 1719, 19, 11, 13, -21];
        const except_outlier = (arr) => {
            // tạo giá trị để đếm các phần tử lẻ và chẵn
            let odd = 0;
            let even = 0;
            // duyệt các phần tử trong ar
            for (let index_of_arr in arr) {
                // nếu phần tử chia hết cho 2 thì cộng thêm chuỗi "even"
                if (arr[index_of_arr] % 2 == 0) {
                    arr[index_of_arr] += "even"
                    even++;
                }
                // nếu phần tử không chia hết cho 2 thì cộng thêm chuỗi "odd"
                else {
                    arr[index_of_arr] += "odd"
                    odd++
                }
            }
            // tạo biến lưu trữ phần tử ngoại lai
            let except_element;
            // kiểm tra số lượng phần tử chẵn hay lẻ = 1?
            if (odd == 1) {
                // tìm kiếm chuỗi "odd" có trong phần tử đó không
                except_element = arr.find(s => s.includes("odd"))
                // trả về phần tử đã loại bỏ chuỗi
                return except_element.split("odd")[0];
            }
            else {
                // tìm kiếm chuỗi "even" có trong phần tử đó không
                except_element = arr.find(s => s.includes("even"))
                // trả về phần tử đã loại bỏ chuỗi
                return except_element.split("even")[0];
            }
        }
        // in ra kết quả
        document.getElementById("arr").innerHTML = `[${case_2}]`;
        document.getElementById("result").innerHTML = except_outlier(case_2);
        json_result = JSON.stringify({ json_result: except_outlier(case_2) });
        document.getElementById("json_result").innerHTML = json_result;
    </script>
</body>

</html>
