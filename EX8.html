<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <h1 class="text-primary pb-5">Example 8:</h1>
        <span class="h2">Array: <span id="arr"></span></span>
        <br />
        <span class="h2">Result : <span id="result"></span></span>
        <br>
        <span class="h2">JSON Result : <span id="json_result"></span></span>
    </div>

    <script>
        let case_1 = [2, 4, 0, 100, 4, 11, 2602, 36];
        let case_2 = [160, 3, 1719, 19, 11, 13, -21];
        const except_outlier = (arr) => {
            let odd = 0;
            let even = 0;
            for (let i in arr) {
                if (arr[i] % 2 == 0) {
                    arr[i] += "even"
                    even++;
                }
                else {
                    arr[i] += "odd"
                    odd++
                }
            }
            let x;
            if (odd == 1) {
                x = arr.find(s => s.includes("odd"))
                return x.split("odd")[0];
            }
            else {
                x = arr.find(s => s.includes("even"))
                return x.split("even")[0];
            }
        }
        document.getElementById("arr").innerHTML = `[${case_2}]`;
        document.getElementById("result").innerHTML = except_outlier(case_2);
        json_result = JSON.stringify({ json_result: except_outlier(case_2) });
        document.getElementById("json_result").innerHTML = json_result;
    </script>
</body>

</html>
