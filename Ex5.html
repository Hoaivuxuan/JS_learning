<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <h1 class="text-primary pb-5">Example 5:</h1>
        <span class="h2">Word: <pre id="word"></pre>
        </span>

        <span class="h2">Result : <pre id="result"></pre>
        </span>

        <span class="h2">JSON Result : <pre id="json_result"></pre>
        </span>
    </div>

    <script>
        const word = "t e s t";
        const word_1 = "test"
        const getMiddle = (word) => {
            // chiều dài của chuỗi 
            const length_word = word.length;
            // tạo chuỗi lưu trữ phần tử ở giữa
            let mid_word = "";
            // xác định phần tử giữa
            if (length_word !== 0 && length_word % 2 == 0) {
                // trả về vị trí 
                const middleIndex = Math.floor((length_word - 1) / 2);
                // trả về phần tử giữa chuỗi có tổng số phần tử là số chẵn
                mid_word = `${word[middleIndex]}${word[middleIndex + 1]}`;
            } else if (length_word % 2 == 1) {
                // trả về vị trí 
                const middleIndex = Math.floor(length_word / 2);
                // trả về phần tử giữa chuỗi có tổng số phần tử là số lẻ
                mid_word = `${word[middleIndex]}`;
            }
            document.getElementById("result").innerHTML = `"${mid_word}"`;
            // tạo đối tượng lưu trữ 
            const result = {
                mid_word: mid_word
            };
            // chuyển sang dạng JSON
            const json_result = JSON.stringify(result);
            return json_result;
        };
        // in ra kết quả
        document.getElementById("word").innerHTML = `"${word_1}"`;
        document.getElementById("json_result").innerHTML = getMiddle(word_1);
    </script>
</body>

</html>
