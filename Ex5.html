<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <h1 class="text-primary pb-5">Example 5:</h1>
        <span class="h2">Word: <span id="word"></span></span>
        <br />
        <span class="h2">Result : <span id="result"></span></span>
        <br>
        <span class="h2">JSON Result : <span id="json_result"></span></span>
    </div>

    <script>
        const word = "test";
        const getMiddle = (word) => {
            const length_word = word.length;
            let mid_word = "";
            if (length_word !== 0 && length_word % 2 == 0) {
                const middleIndex = Math.floor((length_word - 1) / 2); // floor() : lay phan nguyen
                mid_word = `${word[middleIndex]}${word[middleIndex + 1]}`;
            } else if (length_word % 2 == 1) {
                const middleIndex = Math.floor(length_word / 2);
                mid_word = `${word[middleIndex]}`;
            }
            document.getElementById("result").innerHTML = `"${mid_word}"`;
            const result = {
                mid_word: mid_word
            };
            const json_result = JSON.stringify(result);
            return json_result;
        };
        document.getElementById("word").innerHTML = word;
        document.getElementById("json_result").innerHTML = getMiddle(word);
    </script>
</body>

</html>
