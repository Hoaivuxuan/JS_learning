<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container p-5">
    <h1 class="text-primary pb-5">Example 1:</h1>
    <span class="h2">Array 1:
      <pre id="arr1"></pre>
    </span>
    <span class="h2">Array 2:
      <pre id="arr2"></pre>
    </span>
    <h2 id="test"></h2>
    <span class="h2">Result :
      <pre id="result"></pre>
    </span>
    <span class="h2">JSON Result :
      <pre id="json_result"></pre>
    </span>
  </div>

  <script>
    const arr1 = [1, "1", 2, "a", "b", "     ", "ab   ", "  a  "];
    const arr2 = [1, "a", "c", "1", "2", " ", "ab", " a "];
    // hàm hiển thị mảng cho đẹp thôi chứ chả có gì hot
    const showArr = (arr) => {
      let box = [];
      for (let x of arr) {
        if (typeof x === "number") {
          box.push(x);
        } else if (typeof x === "string") {
          box.push(`"${x}"`);
        }
      }
      return `[${box.join(", ")}]`;
    };
    //
    const function_remove_space = (arr) => {
      return arr.map((value) => {
        if (typeof value === "number") {
          return value;
        } else if (typeof value === "string") {
          return value.replace(/\s+/g, " "); // chuyển đổi nhiều dấu cách cạnh nhau thành 1 dấu cách
        }
      });
    }
    // gtri giong nhau
    const same_values = function_remove_space(arr1).filter((value) => function_remove_space(arr2).includes(value));
    // gtri khac nhau
    const other_values = [
      ...function_remove_space(arr1).filter((value) => !function_remove_space(arr2).includes(value)),
      ...function_remove_space(arr2).filter((value) => !function_remove_space(arr1).includes(value)),
    ];
    const result = {
      same_values: same_values,
      other_values: other_values
    };
    // chuyển đổi sang dạng JSON
    const jsonResult = JSON.stringify(result);
    // in ra màn hình két quả
    document.getElementById("arr1").innerHTML = `${showArr(arr1)}`;
    document.getElementById("arr2").innerHTML = `${showArr(arr2)}`;
    document.getElementById("result").innerHTML = `Same Values: ${showArr(same_values)}` + " | " + `Other Values: ${showArr(other_values)}`;
    document.getElementById("json_result").innerHTML = jsonResult;
  </script>
</body>

</html>
