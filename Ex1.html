<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container p-5">
    <h1 class="text-primary pb-5">Example 1:</h1>
    <span class="h2">Array 1: <pre id="arr1"></pre>
    </span>
    <span class="h2">Array 2: <pre id="arr2"></pre>
    </span>
    <h2 id="test"></h2>
    <span class="h2">Result : <pre id="result"></pre>
    </span>
    <span class="h2">JSON Result : <pre id="json_result"></pre>
    </span>
  </div>

  <script>
    const arr1 = [1, "1", 2, "a", "b", "   "];
    const arr2 = [1, "a", "c", "1", "2", " "];
    // gtri giong nhau
    const same_values = arr1.filter((value) => arr2.includes(value));
    // gtri khac nhau
    const other_values = [
      ...arr1.filter((value) => !arr2.includes(value)),
      ...arr2.filter((value) => !arr1.includes(value)),
    ];
    const result = {
      same_values: same_values,
      other_values: other_values
    };
    // chuyển đổi sang dạng JSON
    const jsonResult = JSON.stringify(result);
    // in ra màn hình két quả
    document.getElementById("arr1").innerHTML = `[${arr1}]`;
    document.getElementById("arr2").innerHTML = `[${arr2}]`;
    document.getElementById("result").innerHTML = `Same Values: ${same_values}` + " | " + `Other Values: ${other_values}`;
    document.getElementById("json_result").innerHTML = jsonResult;
  </script>
</body>

</html>
